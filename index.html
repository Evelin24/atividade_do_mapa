<body>

 <!-- Menu no topo com título acima do menu centralizado -->
<header style="background-color: #102337; padding: 5px 0; height: 120px;">

    <h1 style="color: white; margin: 0 0 20px;">Mapa Interativo</h1>
    
    <nav>
      <ul style="display: flex; justify-content: center; align-items: center; gap: 15px; list-style: none; margin: 0; padding: 0;">
        <button onclick="irParaLocal('itacare')" style="background:none; border:none; color:white; cursor:pointer; font-size:16px;">Itacaré</button>
        <li style="color: white;">|</li>
        <button onclick="irParaLocal('itabuna')" style="background:none; border:none; color:white; cursor:pointer; font-size:16px;">Itabuna</button>

        <button onclick="irParaLocal('sp')" style="background:none; border:none; color:white; cursor:pointer; font-size:16px;">São Paulo</button>
      </ul>
    </nav>    
  </div>
</header>

</html>
